<!DOCTYPE html>
<html>
<head>
    <title>Information about Sagnik</title>
    <style>
        /* CSS Animation for the colorful title */
        @keyframes colorChange {
            0%   { color: #FF4747; }
            25%  { color: #00FF00; }
            50%  { color: #00CCFF; }
            75%  { color: #FFFF00; }
            100% { color: #FF4747; }
        }

        .colorful-text {
            animation: colorChange 4s linear infinite;
            text-shadow: 2px 2px 4px #000;
        }

        body {
            background-color: #36454F;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #555;
            display: inline-block;
            text-align: left;
            max-width: 80%;
        }

        a {
            color: #00CCFF;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 1px dashed #00CCFF;
        }

        a:hover {
            color: #FFD700;
            border-bottom: 1px solid #FFD700;
        }
    </style>
</head>
<body>
    
    <marquee scrollamount="10">
        <h1 class="colorful-text">Information About Sagnik</h1>
    </marquee>
    
    <br>

            <span style="color: #00FF00; font-weight: bold;">9588910208</span>
        </p>
